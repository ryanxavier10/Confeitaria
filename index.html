<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2? family= Roboto:wght@300;500 & family= Saira+Semi+Condensed:wght@100;500 & display=swap">
    <title>Confeitaria</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <p>ConfeitaWeb</p>
            </div>

            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Servi√ßos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="slide s1">
                <img src="img/bolo1.jpg" alt="panqueca com frutas vermelhas">
            </div>

            <div class="slide">
                <img src="img/bolo2.jpg" alt="bolo branco com cauda de chocolate e morango">
            </div>

            <div class="slide">
                <img src="img/bolo3.jpg" alt="bolo de chocolate com cobertura de mirtilo">
            </div>

            <div class="slide">
                <img src="img/bolo4.jpg" alt="bolo de chocolate com doce de leite">
            </div>

            <div class="slide">
                <img src="img/bolo5.jpg" alt="bolo de morango com chocolate branco">
            </div>

            <div class="navigation">
                <label class="bar" for="slide1"></label>
                <label class="bar" for="slide2"></label>
                <label class="bar" for="slide3"></label>
                <label class="bar" for="slide4"></label>
                <label class="bar" for="slide5"></label>
            </div>
        </div>
    </div>
    
</body>
</html>
